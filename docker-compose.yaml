services:
  fastapi-backend:
    build:
      image: asia.gcr.io/welspy-438208/welspy-fastapi-backend:0.2
      context: .
      dockerfile: Dockerfile
    platform: linux/x86_64
    ports:
      - 8000:8000
    env_file:
      - ./.env.docker
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
