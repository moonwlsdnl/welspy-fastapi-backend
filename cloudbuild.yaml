steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia.gcr.io/welspy-438208/welspy-fastapi-backend:2.8', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia.gcr.io/welspy-438208/welspy-fastapi-backend:2.8']

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud compute ssh welspy-fastapi-backend --zone asia-northeast3-a --command "
          echo '$(gcloud secrets versions access latest --secret=env-docker)' > /home/moonwlsdnl/welspy-fastapi-backend/.env.docker && \
          cd /home/moonwlsdnl/welspy-fastapi-backend/ && \
          docker-compose down || true && \
          docker-compose pull && \
          docker-compose up -d  --force-recreate
        "
    timeout: 500s
options:
  logging: CLOUD_LOGGING_ONLY
